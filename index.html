<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Website</title>
     <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color: #3e6f94;">
    <div class="container">
      <h1>Weather Info</h1>
      <div class="search">
        <input type="text"placeholder="Enter city name..."spellcheck="false" class="inputCity" >
        <button class="button"><img src="icons/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid city name!</p>
      </div>

      <div class="weather">
        <img src="icons/rain.png" alt="" class="weather-icon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New York</h2>

        <div class="weather-details">
          <div class="col-1">
            <img src="icons/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col-2">
            <img src="icons/wind.png" alt="" />
            <div>
              <p class="wind-speed">50 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
